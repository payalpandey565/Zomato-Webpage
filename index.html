<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assests/logo.png" alt="logo" class="nav__logo">
        </div>
        <div class="navbar__nav__items">
           <button class="nav__item">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="aio__container">
        <div class="aio__img__container">
          <img src="assests/aio.jpg" alt="aio image" class="aio__image">
        </div>
        <div class="aio__description">
          <h1 class="aio__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="nav__item">Order now</button>
        </div>
      </section>
      <section class="explore__container">
        <h1 class="exp__menu__text">Explore Our Menu </h1>
        <div class="explore__menu__lists">

          <div class="food__card" id="burger__card">
            <div class="food__card__image">
              <img src="assests/bur.webp" alt="burger" class="food__image">
            </div>
            <div class="food__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds,Burger Place <span style="color: #D83A56;">+3</span></p>
            </div>
          </div>


          <div class="food__card" id="pizza__card">
            <div class="food__card__image">
              <img src="assests/pizza.avif" alt="pizza" class="food__image">
            </div>
            <div class="food__description">
              <h3 class="food__title">Pizza</h3>
              <p>Pizza Hut, Dominos,Pizza Place <span style="color: #D83A56;">+3</span></p>
            </div>
          </div>


          <div class="food__card">
            <div class="food__card__image">
              <img src="assests/ice cream.webp" alt="icecream" class="food__image">
            </div>
            <div class="food__description">
              <h3 class="food__title">Ice Cream</h3>
              <p>Cream Stone, Scoops,Temptations <span style="color: #D83A56;">+3</span></p>
            </div>
          </div>



        </div>
      </section>
    </main>
  </body>
</html>
